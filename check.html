<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-just Cafeteria</title></head>
    <link rel="stylesheet" href="check.css">

<body>
    <div class="logo">
        <img src="ejustlogo.png" alt="E-JUST CAFETERIA Logo" width="100px" height="75px">
        <h1 class="h1toright">FOOD</h1>
        <div class="menu-icon">
          <div class="contianer">
            <a href="#" class="toggleBox">
                <span class="icon"></span>
            </a>
            <ul class="navItems">
                <li>
                    <a href="food.html">
                        <span style="--g:2">home</span>
                    </a>
                </li>
                <li>
                    <a href="drink.html">
                        <span style="--g:3">drink</span>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <span style="--g:4">log-out</span>
                    </a>
                </li>
            </ul>
           </div>
        
           <script>
            var toggleClick = document.querySelector(".toggleBox");
            var contianer = document.querySelector(".contianer");
            toggleClick.addEventListener('click',()=>{
                toggleClick.classList.toggle('active');
                contianer.classList.toggle('active');
            })
           </script>
        </div>
    </div>
    <div class="body">
    <div class="check">
        <div class="container">
            <div class="checkoutLayout">
        
                
                <div class="returnCart">
                    <a href="foodsanddrinks.html">keep shopping</a>
                    <h1>List Product in Cart</h1>
                    <div class="list">
        
                        <div class="item">
                            <img src="images/1.webp">
                            <div class="info">
                                <div class="name">PRODUCT 1</div>
                                <div class="price">15/1 product</div>
                            </div>
                            <div class="quantity">quantity</div>
                            <div class="returnPrice">price</div>
                        </div>
        
                    </div>
                </div>
        
                
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity">******</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice">****</div>
                        </div>
                    </div>
                    <button class="buttonCheckout">CHECKOUT</button>
                    </div>
            </div>
        </div>
</div>
    <script src="check.js"></script>
</body>
</html>
