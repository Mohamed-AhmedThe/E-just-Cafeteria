<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-just Cafeteria</title></head>
    <link rel="stylesheet" href="foodsanddrinks.css">

<body>
    <div class="logo">
        <img src="ejustlogo.png" alt="E-JUST CAFETERIA Logo" width="100px" height="75px">
        <h1 class="h1toright">E-just Cafeteria</h1>
        <div class="menu-icon">
          <div class="contianer">
            <a href="#" class="toggleBox">
                <span class="icon"></span>
            </a>
            <ul class="navItems">
                <li>
                    <a href="#">
                        <span style="--g:2">food</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span style="--g:3">drink</span>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <span style="--g:4">log-out</span>
                    </a>
                </li>
            </ul>
           </div>
        
           <script>
            var toggleClick = document.querySelector(".toggleBox");
            var contianer = document.querySelector(".contianer");
            toggleClick.addEventListener('click',()=>{
                toggleClick.classList.toggle('active');
                contianer.classList.toggle('active');
            })
           </script>
        </div>
      </div>
      <div class="cont">
        <a href="drink.html">
            <div class="card">
                <div class="header drinks">
                    <h2>DRINKS</h2>
                </div>
            <img src="drinkicon.png" alt="Drinks Image" class="image">
            </div>
        </a>
        <a href="food.html">
            <div class="card">
                <div class="header food">
                    <h2>FOOD</h2>
                </div>
                <img src="foodicon.png" alt="Food Image" class="image">
            </div>
        </a>
        </div>
</body>
</html>
